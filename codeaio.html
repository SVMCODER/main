<body >

    <div class="tab" onclick="window.location.replace('home.html')">
      <i class='bx bxs-home'></i>
      <p></p>
    </div>
    <div class="tab active purple">
      <i class='bx bx-notepad'></i>

    <div class="tab" onclick="window.location.replace('news.html')">
      <i class='bx bxs-news'></i>

      <i class='bx bx-user' ></i>

    </div>
  </div>
      <div class="head">

  <br><br>

    <div align="center" class="box">

  <script src="runaio.js"></script>
  <script>
  if (localStorage.getItem('loggedin')!='yes') {
    window.location.replace('index.html')
  }
  if (localStorage.getItem('method') == 'new') {
    document.getElementById('codeaio').innerHTML = localStorage.getItem('codeaio');
  }
  </script>
